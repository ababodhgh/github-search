<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Project Finder</title>
  <meta name="description" content="Find open source projects on GitHub by language, stars, and activity">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-container">
      <div class="logo">
        <i class="fab fa-github" aria-hidden="true"></i>
        <span>GitHub Project Finder</span>
      </div>
      <div class="controls">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
          <i class="fas fa-moon theme-icon" aria-hidden="true"></i>
          <i class="fas fa-sun theme-icon" style="display: none;" aria-hidden="true"></i>
        </button>
        <button id="filterBtn" class="filter-btn" aria-expanded="false" aria-controls="filterPanel">
          <i class="fas fa-sliders-h" aria-hidden="true"></i>
          <span>Filters</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Filter Panel -->
  <div id="filterPanel" class="filter-panel" aria-hidden="true">
    <div class="filter-header">
      <h2>Search Filters</h2>
      <button id="closeFilterBtn" class="close-btn" aria-label="Close filters">
        <i class="fas fa-times" aria-hidden="true"></i>
      </button>
    </div>

    <div class="form-group">
      <div class="language-header">
        <label>Programming Languages</label>
      </div>

      <div id="selectedLanguages" class="selected-languages">
        <!-- Selected languages will appear here as tags -->
      </div>

      <div class="language-search-container" tabindex="-1">
        <input type="text" id="languageInput" class="form-control" 
              placeholder="Search languages..." autocomplete="off"
              aria-label="Search programming languages">
        <div id="languageDropdown" class="language-dropdown"></div>
      </div>
    </div>

    <div class="form-group">
      <label for="issuesSlider">Minimum Open Issues: <span id="issuesValue">0</span></label>
      <input type="range" id="issuesSlider" min="0" max="50" value="0" class="form-control" aria-label="Minimum open issues">
    </div>
    
    <div class="form-group">
      <label id="sortByLabel">Sort By</label>
      <div class="radio-group" role="radiogroup" aria-labelledby="sortByLabel">
        <label class="radio-option">
          <input type="radio" name="sort" value="stars" checked aria-checked="true" role="radio">
          Most Stars
        </label>
        <label class="radio-option">
          <input type="radio" name="sort" value="forks" aria-checked="false" role="radio">
          Most Forks
        </label>
        <label class="radio-option">
          <input type="radio" name="sort" value="updated" aria-checked="false" role="radio">
          Recently Updated
        </label>
      </div>
    </div>
    
    <button id="applyFilters" class="apply-btn">Apply Filters</button>
  </div>

  <!-- Main Content -->
  <main>
    <div class="search-container">
      <div class="search-box">
        <i class="fas fa-search search-icon" aria-hidden="true"></i>
        <input type="text" id="searchInput" placeholder="Search GitHub repositories..." class="search-input" 
              aria-label="Search GitHub repositories" autocomplete="off">
        <button id="searchButton" class="search-btn">Search</button>
      </div>
    </div>
    
    <div id="resultsInfo" class="results-info">
      <p id="resultsCount" class="results-count" aria-live="polite"></p>
      <div id="loadingIndicator" class="loading-indicator" aria-live="polite" aria-busy="true">
        <div class="spinner" aria-hidden="true"></div>
        <span>Loading repositories...</span>
      </div>
    </div>
    
    <div id="errorContainer" class="error-container hidden" role="alert">
      <i class="fas fa-exclamation-triangle error-icon" aria-hidden="true"></i>
      <p id="errorMessage" class="error-message"></p>
    </div>
    
    <div id="resultsContainer" class="results-grid" aria-live="polite">
      <!-- Repository cards will be inserted here by JavaScript -->
    </div>
    
    <div id="emptyState" class="empty-state hidden">
      <i class="fas fa-search empty-icon" aria-hidden="true"></i>
      <h3>No repositories found</h3>
      <p>Try adjusting your search or filters</p>
    </div>
    
    <div id="loadMoreContainer" class="load-more-container hidden">
      <button id="loadMoreButton" class="load-more-btn">Load More Results</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
